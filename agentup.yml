apiVersion: v1

name: test-deps

description: AI Agent test-deps Project.

version: 0.5.7

plugins:
  agentup-systools:
    capabilities:
      create_directory:
        required_scopes:
          - files:write
      delete_file:
        required_scopes:
          - files:admin
      execute_command:
        required_scopes:
          - system:admin
      file_exists:
        required_scopes:
          - files:read
      file_hash:
        required_scopes:
          - files:read
      file_info:
        required_scopes:
          - files:read
      file_read:
        required_scopes:
          - files:read
      file_write:
        required_scopes:
          - files:write
      list_directory:
        required_scopes:
          - files:read
      system_info:
        required_scopes:
          - system:read
      working_directory:
        required_scopes:
          - system:read

global_defaults:
  middleware:
    rate_limiting:
      enabled: false
      requests_per_minute: 60
      burst_size: 72
    retry:
      enabled: false
      max_attempts: 3
      initial_delay: 1.0
      max_delay: 60.0

logging:
  enabled: true
  level: INFO
  format: text
  console:
    enabled: true
    colors: true
  correlation_id: false
  request_logging: false
  uvicorn:
    access_log: false
    disable_default_handlers: true
    use_colors: true

security:
  enabled: false

middleware:
  enabled: false
  rate_limiting:
    enabled: false
    requests_per_minute: 60
    burst_size: 72
  caching:
    enabled: false
    backend: memory
    default_ttl: 300
    max_size: 1000
  retry:
    enabled: false
    max_attempts: 3
    initial_delay: 1.0
    max_delay: 60.0
ai:
  enabled: true
  system_prompt: 'You are agentup-systools-agent, an AI agent created with AgentUp.

    Your role:

    - Understand user requests naturally and conversationally

    - Use the appropriate functions when needed to help users

    - Provide helpful, accurate, and friendly responses

    - Maintain context across conversations

    Always be helpful, accurate, and maintain a friendly tone.

    '
ai_provider:
  provider: openai
  api_key: ${OPENAI_API_KEY}
  model: gpt-4o-mini
  temperature: 0.7
  max_tokens: 1000
  top_p: 1.0

push_notifications:
  enabled: true
  backend: memory
  validate_urls: true
  retry_attempts: 3
  timeout: 30
